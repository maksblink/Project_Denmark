{% extends "base.html" %}
{% block title %}Lista Przedmiotów{% endblock %}
{% block content %}
<h2>Lista przedmiotów</h2>
<a href="{% url 'item_add' %}">➕ Dodaj nowy przedmiot</a>
<ul>
  {% for item in items %}
    <li><a href="{% url 'item_detail' item.id %}">{{ item.name }}</a></li>
  {% empty %}
    <li>Brak przedmiotów.</li>
  {% endfor %}
</ul>
{% endblock %}
